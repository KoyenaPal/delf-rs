---
uri: edge_type
schema:
  type: object
  items:
    name:
      type: string
    to:
      type: string
    deletion:
      type: string
    inverse:
      type: object
      items:
        name:
          type: string
        deletion:
          type: string

---
uri: object_type
schema:
  type: object
  items:
    object_type:
      type: object
      items:
        name:
          type: string
        storage:
          type: object
          items:
            type:
              type: string
            deletion:
              type: string
        id:
          type: object
          items:
            field:
              type: string
            type:
              type: string
        edge_types:
          type: array
          items:
            $ref: edge_type
